<div>
	<h3>Edit <%= @place.title %> Information</h3>
	<form action="/places/#{@place.id}/update">
		Title: <input name="title" type="text" value='<%= @place.title %>'> <br> <br>
		Photo (URL): <input name="photo_url" type="url" value=<%= @place.photo_url %>> <br> <br>
		Description: <input name="description" type="text" value='<%= @place.description %>'> <br> <br>
		Price (in cents): <input name="admission_price" type="number" value=<%= @place.admission_price %>> <br> <br>
		<input type="submit">
	</form>
</div>
