<div>
	<h2><%= @place.title %></h2>
	<p>
		<%= image_tag @place.photo_url, :width => "40%", :height => "40%" %>
	</p>
	<p>
		<%= @place.description %>
	</p>
	<p>
		Admission Price: <%= number_to_currency @place.admission_price/100 %>
	</p>
	<p>
		<%= link_to "Edit", "/places/#{@place.id}/edit" %>
	</p>
</div>
